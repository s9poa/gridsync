<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Preload Critical Resources -->

    <title>GridSync - Cart</title>

    <!-- Essential SEO Meta Tags -->
    <meta name="description" content="GridSync - Your go-to platform for gaming. Find the best deals and exclusive offers.">
    <meta property="og:title" content="GridSync - Random Keys">
    <meta property="og:description" content="Get the best gaming deals on GridSync.">
    <meta property="og:url" content="https://s9poa.github.io/gridsync/">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../css/global/universal.css">
    <link rel="stylesheet" href="../../css/pages/cart.css">
    <link rel="stylesheet" href="../../attributions/fontawesome/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" href="../../images/favicon/gridsync-favicon.png" media="(prefers-color-scheme: dark)">
    <link rel="icon" href="../../images/favicon/gridsync-favicon.png" media="(prefers-color-scheme: light)">

</head>

<body>
    <header>
      <div id="header"></div>
    </header>

    <nav class="breadcrumb-nav">
      <div class="wrapper">
        <a href="../../index.html">Home</a>
        <i class="fa-solid fa-chevron-right" aria-hidden="true"></i>
        <a href="./cart.html" class="active">Cart</a>
      </div>
    </nav>

    <main>
        <section class="hero wrapper">
            <h2 class="title">Cart</h2>
            <div class="content">
                <img src="../../images/cart/cart.avif" width="250" height="250" alt="">
                <h3>Your cart is empty. Go ahead and add some cool stuff to it!</h3>
                <p>Or <button class="open-dialog-box">sign in</button> to check if there's something in it already!</p>
                <button class="open-dialog-box">Browse deals</button>
            </div>
        </section>
        <section class="payment-methods">
            <div class="wrapper">
              <h2 class="title">Payment Methods:</h2>
              <div class="flex-wrap">
                <div class="item">
                  <i class="fa-brands fa-cc-visa"></i>
                  <span>VISA</span>
                </div>
                <div class="item">
                  <i class="fa-brands fa-cc-mastercard"></i>
                  <span>Mastercard</span>
                </div>
                <div class="item">
                  <i class="fa-brands fa-cc-discover"></i>
                  <span>Discover</span>
                </div>
                <div class="item">
                  <i class="fa-brands fa-paypal"></i>
                  <span>PayPal</span>
                </div>
                <div class="item">
                  <i class="fa-brands fa-cc-apple-pay"></i>
                  <span>Apple Pay</span>
                </div>
              </div>
              <p class="more">and 200+ more</p>
            </div>
          </section>
    </main>

    <div id="footer"></div>

    <div class="dialog-sorry-msg-box">
        <div class="dialog-shell">
          <div class="dialog">
            <img src="../../images/plus/sad-emoji.gif" width="120" height="120" alt="">
            <h2>Sorry! Not Available Yet.</h2>
            <p>Welp, that didn't go anywhere. Let's go back.</p>
            <button class="close-dialog"><i class="fa-solid fa-arrow-left"></i> Go back</button>
          </div>
        </div>
      </div>

    <script src="../../javascript/global/header.js"></script>
    <script src="../../javascript/global/footer.js"></script>
    <script src="../../javascript/global/header-mobile-menu.js"></script>
    <script src="../../javascript/global/form-category__listing.js"></script>
    <script src="../../javascript/global/mobile-arrow-control.js"></script>
    <script src="../../javascript/global/dialog-sorry-msg-box.js" defer></script>
  </body>

</html>
